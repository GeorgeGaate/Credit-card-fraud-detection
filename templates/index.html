<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Credit Card Fraud Detection</h2>
    <form method="POST" action="/predict">
        {% for feature in features %}
            <label>{{ feature }}:</label>
            <input type="number" name="{{ feature }}" step="any" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <div class="result">
            Result: <span style="color: {{ 'red' if prediction == 'Fraud' else 'green' }}">{{ prediction }}</span>
        </div>
    {% endif %}
</body>
</html>
